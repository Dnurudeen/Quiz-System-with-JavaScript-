<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>
        var danijDeen = ['Danij Deen', '46', 'Yaba College of Technology', '3.5', 'Computer Science', 'B'];

        document.write ("<b>Name: </b>" + danijDeen[0] + "<br>");
        document.write ("<b>Age: </b>" + danijDeen[1] + "<br>");
        document.write ("<b>School: </b>" + danijDeen[2] + "<br>");
        document.write ("<b>GP: </b>" + danijDeen[3] + "<br>");
        document.write ("<b>Department: </b>" + danijDeen[4] + "<br>");
        document.write ("<b>Grade: </b>" + danijDeen[5] + "<br>");


        var person = {
            name: 'Danij Deen',
            age: '52',
            school: 'Yaba College of Technology',
            gp: '3.5',
            department: 'Computer Science',
            grade: 'A'
        };

        document.write ("<b>Name: </b>" + person.name);
    </script>
</body>
</html>
